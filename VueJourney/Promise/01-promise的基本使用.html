<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello Promise</title>
  </head>

  <body>
    <script>
      new Promise((resolve, reject)=>{
        setTimeout(() => {
          resolve('hello Vuejs')
        }, 1000);
      }).then(data=>{
        console.log(data)//hello Vuejs
      }, err=>{
        console.log(err);
      })
      
      new Promise((resolve, reject)=>{
        setTimeout(() => {
          reject('error msg')
        }, 1000);
      }).then(data=>{
        console.log(data)
      }, err=>{
        console.log(err);//error msg
      })
    </script>
  </body>
</html>
