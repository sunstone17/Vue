<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <h2>{{counter}}</h2> 
      <!--表达式-->
      <button v-on:click='counter++'>+</button>
      <button v-on:click='counter--'>-</button>
      <!--函数写法，语法糖-->
      <button @click='increment'>+</button>
      <button @click='decrement'>-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          counter: 0
        },
        methods: {
          increment(){
            this.counter++
          },
          decrement(){
            this.counter--
          }
        },
      });
    </script>
  </body>
</html>
