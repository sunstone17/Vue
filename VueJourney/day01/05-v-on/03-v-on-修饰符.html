<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>
  <body>
    <div id="app" >
      <div @click="divClick">
        aaaaaa
        <!--1. stop修饰符可以阻止事件冒泡-->
        <button @click.stop="btn1Click">按钮1</button>
          
      </div>
      <br />
      <!--2. prevent 阻止默认事件-->
      <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick">
      </form>

      <!--3. 监听某个按钮的点击-->
      <input type="text" placeholder="所有" @keyup='keyup' >
      <input type="text" placeholder="enter" @keyup.enter='keyup' >
      <!--4. once-->
      <br />
      <button @click.once="btn2Click">按钮2</button>
    </div>
  
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        },
        methods: {
          btn1Click() {
            console.log("btn1Click");
          },
          divClick() {
            console.log("divClick");
          },
          submitClick() {
            console.log("submitClick");
          },
          keyup(){
            console.log('keyup')
          },
          btn2Click(){
            console.log('btn2Click')
          }
        }
      });
    </script>
  </body>
</html>
