<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <h2>总价格：{{totalPrice}}</h2>
      <h2>总价格：{{totalPrice2}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          books: [
            { id: 100, name: "Unix编程艺术", price: 119 },
            { id: 101, name: "代码大全", price: 100 },
            { id: 102, name: "深入理解计算机原理", price: 109 },
            { id: 103, name: "现代操作系统", price: 98 }
          ]
        },
        methods: {},
        //计算属性
        computed: {
          totalPrice: function() {
            let sum = this.books.reduce(function(prev, item) {
              return prev + item.price;
            }, 0);
            return sum;
          },
          //ES6 of用法
          totalPrice2: function() {
            let result = 0;
            for (let book of this.books) {
              result += book.price;
            }
            return result
          }
        }
      });
    </script>
  </body>
</html>
