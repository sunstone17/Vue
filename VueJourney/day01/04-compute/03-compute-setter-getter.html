<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <h2>setter, getter: {{fullNameFull}}</h2>
      <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          firstName: 'Stone',
          lastName: 'Sun'
        },
        computed:{
          fullNameFull:{
            set: function(newValue){
              console.log('---------' + newValue)
              let arr = newValue.split(' ')
              this.firstName = arr[0];
              this.lastName = arr[1];
            },
            get: function(){
              return this.firstName + ' ' + this.lastName
            }
          },
          //计算熟悉一般没有set方法，只有get方法
          fullName: function(){
            return this.firstName + ' ' + this.lastName
          }
        }
      });
    </script>
  </body>
</html>
