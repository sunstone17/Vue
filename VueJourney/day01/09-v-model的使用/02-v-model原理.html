<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <!-- <input type='text' v-model='message'> -->
      <input type='text' :value='message' @input='change'>
      <br />
      {{message}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        },
        methods: {
          change(event){
            console.log(event)
            this.message = event.target.value;
          }
        },
      });
    </script>
  </body>
</html>
