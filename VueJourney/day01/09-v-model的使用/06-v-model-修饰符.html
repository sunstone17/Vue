<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <!--lazy-->
      <input type="text" v-model.lazy="message" />
      <h2>{{message}}</h2>

      <!--number-->
      <input type="number" v-model="age" />
      <h2>{{age}}-{{typeof age}}</h2>

      <input type="number" v-model.number="age" />带有修饰符
      <h2>{{age}}-{{typeof age}}</h2>

      <!--trim-->

      <input type="text" v-model="trimDemo" />
      <h2>{{trimDemo}}-{{trimDemo.length}}</h2>

      <input type="text" v-model.trim="trimDemo" />带有修饰符
      <h2>{{trimDemo}}-{{trimDemo.length}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "",
          age: 18,
          trimDemo:''
        }
      });
    </script>
  </body>
</html>
