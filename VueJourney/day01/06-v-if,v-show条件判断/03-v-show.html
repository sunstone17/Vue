<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <p v-if="isShow">{{message}}</p>
      <p v-show="isShow">{{message}}</p>
      <button @click='change'>change</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          score: 80,
          isShow: false,
        },
        methods: {
          change(){
            this.isShow = !this.isShow;
          }
        },
      });
    </script>
  </body>
</html>
