<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <p v-if='score > 90'>优秀</p>
      <p v-else-if='score > 80'>良好</p>
      <p v-else-if='score > 60'>及格</p>
      <p v-else>不及格</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          score: 80,
        }
      });
    </script>
  </body>
</html>
