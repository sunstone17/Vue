<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <cpn><button>按钮</button></cpn>

      <cpn><i>呵呵呵呵</i></cpn>
      <cpn>
        <!--多个元素-->
        <div>我是一个div</div>
        <p>我是一个p元素</p>
        <button>按钮</button>
      </cpn>
      <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>我是一个组件</h2>
        <!--插槽，带默认元素-->
        <slot>
          <button>来打我啊</button>
        </slot>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        },
        components: {
          cpn: {
            template: "#cpn"
          }
        }
      });
    </script>
  </body>
</html>
