<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <cpn>
        <template v-slot:default='slotProps'>
          <span>{{slotProps.data.join(' - ')}}
          </span>
        </template>
      </cpn>
      <!-- <cpn>
        <template v-slot:movies='slot'>
          <span>{{slot.movies.join(' * ')}}</span>
        </template>
      </cpn> -->
    </div>
    <template id="cpn">
      <div>
        <slot :data='pLanguages'>
          <ul>
            <li v-for="item in pLanguages">{{item}}</li>
          </ul>
        </slot>

        <!-- <slot :movies='movies'>
          <ul>
            <li v-for="item in movies">{{item}}</li>
          </ul>
        </slot> -->
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
        },
        methods: {
          log(obj){
            console.log(obj)
          }
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                pLanguages: ["c++", "java", "javaScript", "c#"],
                movies: ["海王", "海尔兄弟", "大海", "鲨鱼"]
              };
            }
          }
        }
      });
    </script>
  </body>
</html>
