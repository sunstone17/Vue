<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
      <cpn>
        <template slot-scope='slot'>
          <span>{{slot.data.join(' - ')}}</span>
        </template>
      </cpn>
      <cpn>
        <template slot-scope='slot'>
          <span>{{slot.data.join(' * ')}}</span>
        </template>
      </cpn>
    </div>
    <template id="cpn">
      <div>
        <slot :data='pLanguages'>
          <ul>
            <li v-for="item in pLanguages">{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                pLanguages: ["c++", "java", "javaScript", "c#"]
              };
            }
          }
        }
      });
    </script>
  </body>
</html>
