<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <!--使用组件-->
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      //全局注册组件语法糖
      Vue.component('cpn1', {
        template: `
          <div>
            <h2>我是标题1</h2>
            <p>我是内容哈哈哈哈</p>
          </div>
        `});

      //Vue实例可以当作root组件
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        },
        components: {
          cpn2:{
            template: `
              <div>
                <h2>我是标题2</h2>
                <p>我是内容呵呵呵</p>
              </div>
            `} //局部组件注册语法糖
        }
      });
    </script>
  </body>
</html>
