<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <!--使用组件-->
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>

      //1. 创建组件构造器
      const cpnConstructor = Vue.extend({
        template:`
          <div>
            <h2>我是标题</h2>
            <p>我是内容哈哈哈哈</p>
            <p>我是内容和额呵呵呵呵</p>
          </div>
        `
      })
      //2. 注册组件
      Vue.component('my-cpn', cpnConstructor);
      
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        }
      });
    </script>
  </body>
</html>
