<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <!--使用组件-->
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      //1. 创建组件构造器
      const cpn1 = Vue.extend({
        template: `
          <div>
            <h2>我是标题1</h2>
            <p>我是内容哈哈哈哈</p>
          </div>
        `
      });

      const cpn2 = Vue.extend({
        template: `
          <div>
            <h2>我是标题2</h2>
            <p>我是内容呵呵呵</p>
            <cpn1></cpn1>
          </div>
        `,
        components:{
          cpn1:cpn1 //子组件
        }
      });
      //Vue实例可以当作root组件
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        },
        components: {
          cpn2:cpn2 //局部组件
        }
      });
    </script>
  </body>
</html>
