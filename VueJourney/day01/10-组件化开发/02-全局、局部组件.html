<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <!--使用组件-->
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
    </div>
    <div id="app2">
      <!--使用组件-->
      <my-cpn></my-cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      //1. 创建组件构造器
      const cpnConstructor = Vue.extend({
        template: `
          <div>
            <h2>我是标题</h2>
            <p>我是内容哈哈哈哈</p>
            <p>我是内容和额呵呵呵呵</p>
          </div>
        `
      });
      //2. 注册组件，全局组件
      Vue.component("my-cpn", cpnConstructor);

      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        },
        components: {
          "my-cpn": cpnConstructor //局部组件
        }
      });
      const app2 = new Vue({
        el: "#app2"
      });
    </script>
  </body>
</html>
