<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <h2 v-pre>{{message}}</h2>
      <h2 v-text='message'>你好啊</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊',
        }
      });
    </script>
  </body>
</html>
