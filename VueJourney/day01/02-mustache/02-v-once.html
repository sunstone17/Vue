<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
  </head>

  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2 v-once>{{message}}</h2>
      <button @click="change" >change message</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊',
        },
        methods:{
          change(){
            this.message='很好，变了'
          }
        }
      });
    </script>
  </body>
</html>
