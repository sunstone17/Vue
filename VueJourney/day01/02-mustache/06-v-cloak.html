<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello vuejs</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <!--
      在Vue解析之前，div有v-cloak属性
      在Vue解析之后，v-cloak就没有了
    -->
    <div id="app"  v-cloak>
      <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      setTimeout(() => {
        const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊',
        } 
      });
      }, 1000);
     
    </script>
  </body>
</html>
